<h1>{{ title }}</h1>
<div class="row">
  <div class="col col-md-3">
    <ul *ngFor="let product of list" (click)="onSelect(product)">
{{product}}
</ul>
  </div>
  <div class="col-6 col-md-9">

    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>

  </div>
</div>


<star-rating-comp [starType]="'svg'" [rating]="rating"></star-rating-comp>
